<!DOCTYPE html>
<html lan ="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title> Contact Me! </title>
</head>

<body>

    <header>
             <!-- top navigation -->
        <nav class="main_nav">
        <a href="index.html"> 
            <img src="../assets/top_navigation_images/home_compressed.webp" alt="Homepage" title="Homepage">
        </a>
        </nav>
        <h1 class="form-head"> CONTACT ME &phone; </h1>
    </header>

    <form method="POST" action="https://httpbin.org/post" class = "form"> 

        <label for="name" id="name-id"> NAME: </label>
        <input type="text" name="name" id="name" required>

        <label for="email" id="email-id"> EMAIL: </label>
        <input type="text" name="email" id="email" required>

        <label for ="message" id="msg-id"> MESSAGE:</label>
        <textarea name ="msg" rows="6" cols="40" required id="msg" minlength="2" maxlength="200">  </textarea>

        <input type="hidden" name="possible_bot" value="true">

        <button type ="submit"> SEND </button>       
        
        <!-- adding <output> tags -->
        <output id="error-msg"> </output>
        <output id="info-msg">  </output>
    </form>

    <script>

        const name = document.getElementById("name-id");
        const email = document.getElementById("email-id"); 
        const message = document.getElementById("msg-id");  

        email.addEventListener("input", (event) => {
            if(email.validity.typeMismatch) {
                email.setCustomValidity("I am expecting an email address!"); 
            } else {
                email.setCustomValidity(""); 
          }
        }); 

    </script>

    <hr> 
    <footer>
        <aside>
            <blockquote>

            </blockquote>
        </aside>
    </footer>
</body>






</html>
